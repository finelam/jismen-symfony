AppBundle\Entity\Product:
    type: entity
    table: null
    repositoryClass: AppBundle\Entity\ProductRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '50'
        prixAchat:
            type: float
            column: prix_achat
        prixVenteHt:
            type: float
            column: prix_vente_ht
        prixVenteTtc:
            type: float
            column: prix_vente_ttc
        stock:
            type: integer
    lifecycleCallbacks: {  }
